<div class="card animate__animated animate__fadeIn mt-5">
    <div class="card-content">
        <p class="title">Nuevo ticket</p>
        <!--inputs-->
        <form
              autocomplete="off"
              [formGroup]="newTicketForm"
              (ngSubmit)="NuevoTicket()">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">De</label>
            </div>
            <fieldset disabled="disabled">
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="text" placeholder="Name" value="{{usuario.Nombre}} {{usuario.Apellido}}">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control is-expanded has-icons-left has-icons-right">
                      <input class="input is-success" type="email" placeholder="Email" value="{{usuario.Correo}}">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </p>
                  </div>
                </div>
            </fieldset>
          </div>
        <!--fin input-->
        <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Asunto</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input"
                          [ngClass]="{'is-danger':campoNoValido('Titulo')}"
                          type="email" 
                          placeholder="Asunto"
                          formControlName="Titulo">
                </p>
                <p class="help is-danger" *ngIf="campoNoValido('Titulo')">Debe agregar un titulo</p>
              </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Descripción</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea"
                            [ngClass]="{'is-danger':campoNoValido('Descripcion')}" 
                            placeholder="Descripción del problema"
                            formControlName='Descripcion'></textarea>
                            <p class="help is-danger" *ngIf="campoNoValido('Descripcion')">Debe agregar una descripción</p>
                </div>
              </div>
            </div>
        </div>
        
        <div class="field">
            <div class="file is-info has-name">
                <div class="field-label is-normal">
                    <label class="label">Capture de error</label>
                  </div>
              <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Capture
                  </span>
                </span>
                <span class="file-name">
                  No hay archivos
                </span>
              </label>
            </div>
          </div>

          <div class="field-body">
            <div class="field-label is-normal">
                <label class="label"> </label>
              </div>
            <div class="field">
                
              <div class="control">
                  
                <button class="button is-primary is-end"
                [ngClass]="{'is-loading':cargando}">
                  Generar ticket
                </button>
              </div>
            </div>
          </div>
      </form>
    </div>
</div>
