<div class="card animate__animated animate__fadeIn mt-5">
    <div class="card-content">
        <p class="title">Usuarios ({{total}})</p>
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>AnyDesk</th>
                    <th>Role</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>x</td>
                    <td>{{usuario.Nombre}}</td>
                    <td>{{usuario.Apellido}}</td>
                    <td>{{usuario.Correo}}</td>
                    <td>{{usuario.AnyDesk}}</td>
                    <td>{{usuario.Role}}</td>
                    <td>
                        <div class="icon-text">
                            <a>
                                <span class="icon has-text-success">
                                  <i class="fas fa-edit"></i>
                                </span>
                            </a>
                            Â 
                            <a (click)='borrarUsuario(usuario._id)'>
                                <span class="icon has-text-danger">
                                    <i class="fas fa-user-minus"></i>
                                </span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="pagination is-small" role="navigation" aria-label="pagination">
            <a class="pagination-previous" (click)="previous()">Previous</a>
            <a class="pagination-next" (click)="next()">Next page</a>
        </nav>
    </div>
</div>
